# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train_s: datasets/cityscapes_to_foggy/source/images/train # train images
val_s: datasets/cityscapes_to_foggy/source/images/val # val images
test_s: datasets/cityscapes_to_foggy/source/images/test # test images (optional)
anno_path_s: datasets/cityscapes_to_foggy/source/annotations/instances_val.json

train_t: datasets/cityscapes_to_foggy/target/images/train # train images
val_t: datasets/cityscapes_to_foggy/target/images/val # val images
test_t: datasets/cityscapes_to_foggy/target/images/test # test images (optional)
anno_path_t: datasets/cityscapes_to_foggy/target/annotations/instances_val.json

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False
# Classes
nc: 8  # number of classes
names: ['person',
        'rider',
        'car',
        'truck',
        'bus',
        'train',
        'motorcycle',
        'bicycle',]  # class names
